<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter - Remove Background and Create PDF</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include jsPDF from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #fileInput {
            margin-bottom: 20px;
        }
        #convertButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #convertButton:hover {
            background-color: #45a049;
        }
        #resultSection {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        #imagePreview, #convertedImages {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        img {
            max-width: 200px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #downloadLink {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        #downloadLink:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF Converter for Documents</h1>
        <p>Upload your images, automatically remove the background, and create a PDF.</p>
    </header>

    <section class="upload-section">
        <input type="file" id="fileInput" multiple accept="image/*">
        <button id="convertButton">Convert to PDF</button>
    </section>

    

    <section id="resultSection" style="display:none;">
        <h2>Download PDF</h2>
        <a id="downloadLink" href="#" download="document.pdf">Download Your PDF</a>
        <div id="convertedImages" style="display:none;"></div>
    </section>

    <!-- JavaScript directly in HTML -->
    <script>
        document.getElementById('convertButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            

            if (fileInput.files.length === 0) {
                alert("Please select at least one image.");
                return;
            }

            const files = fileInput.files;
            const apiKey = 'granSu8AjRxFZwRSp64XBqDJ'; // API key for Remove.bg
            let imagesWithRemovedBg = [];

            for (let file of files) {
                const formData = new FormData();
                formData.append("image_file", file);
                formData.append("size", "auto");

                
                try {
                    const response = await fetch("https://api.remove.bg/v1.0/removebg", {
                        method: "POST",
                        headers: {
                            "X-Api-Key": apiKey
                        },
                        body: formData
                    });

                    if (!response.ok) {
                        console.error("Error removing background: ", response.status, response.statusText);
                        alert("Error removing background: " + response.statusText);
                        continue;
                    }

                    const blob = await response.blob();
                    imagesWithRemovedBg.push(blob);
                } catch (error) {
                    console.error("Error during API call to Remove.bg:", error);
                    alert("Error removing background. Please check your connection or API key.");
                    return;
                }
            }

            if (imagesWithRemovedBg.length === 0) {
                alert("Unable to process any images. Please check the uploaded files and try again.");
                return;
            }

            // Create PDF with images
            const { jsPDF } = window.jspdf; // Ensure jsPDF is imported correctly
            const pdf = new jsPDF(); // Use jsPDF to generate the PDF

            const convertedImagesContainer = document.getElementById('convertedImages');
            convertedImagesContainer.innerHTML = '';

            for (let i = 0; i < imagesWithRemovedBg.length; i++) {
                const imageUrl = URL.createObjectURL(imagesWithRemovedBg[i]);
                const img = new Image();
                img.src = imageUrl;

                
                await new Promise(resolve => {
                    img.onload = () => {
                        try {
                            // Maintain original dimensions in the PDF
                            const ratio = img.width / img.height;
                            let width = img.width > 180 ? 180 : img.width;
                            let height = width / ratio;
                            pdf.addImage(img, 'PNG', 10, 10, width, height);
                            if (i < imagesWithRemovedBg.length - 1) {
                                pdf.addPage();
                            }
                        } catch (error) {
                            console.error("Error adding image to PDF:", error);
                            alert("Error creating PDF. Please check the image format.");
                        }
                        resolve();
                    };

                    img.onerror = () => {
                        console.error("Error loading image.");
                        alert("Error loading image. Please try a different file.");
                        resolve();
                    };
                });
            }

            // Show download link
            try {
                const pdfBlob = pdf.output("blob");
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = URL.createObjectURL(pdfBlob);
                document.getElementById('resultSection').style.display = 'block';
            } catch (error) {
                console.error("Error generating PDF file:", error);
                alert("Error generating PDF. Please try again.");
            }
        });
    </script>
</body>
</html>
